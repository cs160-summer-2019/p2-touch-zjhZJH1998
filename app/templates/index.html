{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
    var R = document.getElementById('rotate-box');
var r = new Hammer.Manager(R);
    var rotate = new Hammer.Rotate();
    r.add( rotate);
    r.on("rotate", (er)=>{
   R.textContent = er.type +"gesture detected ";
});
    
    var P = document.getElementById('pinch-box');
    var p = new Hammer.Manager(P);
    var pin = new Hammer.Pinch();
    p.add(pin);
   p.on("pinch", (ep)=>{
    P.textContent = ep.type +"gesture detected ";
});

   var Press = document.getElementById('press-box');
  var press = new Hammer(Press);
 press.on("press", (ep)=> {
    Press.textContent = ep.type +" gesture detected";
});
    

var Pan = document.getElementById('pan-box');
var pan = new Hammer(Pan);
 pan.get('pan').set({ direction: Hammer.DIRECTION_ALL });
  pan.on("panleft panright panup pandown", function(epan) {
    Pan.textContent = epan.type +" gesture detected.";
});
    
    

var Tap = document.getElementById('tap-box');
var tap = new Hammer(Tap);
tap.on("tap press", function(etap) {
   Tap.textContent = etap.type +" gesture detected";
});
    

  var Swipe = document.getElementById('swipe-box');
var swipe = new Hammer(Swipe);
swipe.on("swipe", function(eswipe) {
    Swipe.textContent = eswipe.type +" gesture detected";
});  
  </script>
</body>
</html>
